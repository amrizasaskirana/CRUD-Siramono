<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siramono - Data Tanaman</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Manajemen Tanaman - Siramono</h2>
    <form id="tanamanForm">
      <input type="hidden" id="editIndex">
      <label for="nama">Nama Tanaman:</label>
      <input type="text" id="nama" required>

      <label for="jenis">Jenis Tanaman:</label>
      <select id="jenis" required>
        <option value="">-- Pilih Jenis Tanaman --</option>
        <option value="Tanaman Hias Daun">Tanaman Hias Daun</option>
        <option value="Tanaman Hias Bunga">Tanaman Hias Bunga</option>
        <option value="Tanaman Hias Gantung">Tanaman Hias Gantung</option>
        <option value="Tanaman Hias Sukulen dan Kaktus">Tanaman Hias Sukulen dan Kaktus</option>
        <option value="Tanaman Hias Air">Tanaman Hias Air</option>
      </select>

      <label for="status">Status Penyiraman:</label>
      <select id="status">
        <option value="Otomatis">Otomatis</option>
        <option value="Manual">Manual</option>
      </select>

      <label for="waktu">Waktu Penyiraman Terakhir:</label>
      <input type="datetime-local" id="waktu" required>

      <button type="submit">Simpan</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Jenis</th>
          <th>Status</th>
          <th>Waktu</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tanamanList">
        <tr id='emptyRow'>
          <td colspan='5' style='text-align: center; color: gray;'>Data kosong</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="javascript.js"></script>
</body>

</html>
